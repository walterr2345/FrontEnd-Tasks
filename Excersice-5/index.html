            <input class="input input-bg" type="text" placeholder="email address" />
            <button class="btn btn-terciary">create</button>
            <p class="msg msg-info">Already registered? <a href="#" class="msg msg-primary">Sign In</a></p>
          </form>
          <form class="form form-login">
            <input class="input input-bg" type="text" placeholder="username" />
            <input class="input input-bg" type="password" placeholder="password" />
            <button class="btn btn-primary elevation">login</button>
            <p class="msg msg-info">
              Not registered? <a href="#" class="msg msg-primary">Create an account</a>
            </p>
          </form>
        </div>
      </div>
